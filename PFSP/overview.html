<script>
  init({
    title: '<h2>Permutation Flowshop Scheduling Problem (PFSP)</h2><hr>',
    desc: '<strong>Overview of experiments</strong><br><br><p align="justify"; style="font-size:15px"><strong>This section contains the results obtained by <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> on all <a target="_blank" href="http://mistic.heig-vd.ch/taillard/problemes.dir/ordonnancement.dir/ordonnancement.html">Taillard<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> instances and all instances of the Vallada, Ruiz, and Framinan\'s benchmark, henceforth referred as <a target="_blank" href="http://soa.iti.es/problem-instances">VFR<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> instances. This gives a total of 600 instances, with sizes ranging from 10 to 800 jobs. (<a target="_blank" href="http://mistic.heig-vd.ch/taillard/problemes.dir/ordonnancement.dir/ordonnancement.html">Taillard<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> instance names contain the prefix <TT>"tai"</TT>, <a target="_blank" href="http://soa.iti.es/problem-instances">VFR<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> instance names contain the prefix <TT>"vfr"</TT>.) <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> is used with both cutoff times, the proposed CCP based strategy and the 2% of total search time without improvement, using a history length <i>L<sub>h</sub></i> &#8712; {1, 5000, 50000}. These are the lengths used by <a target="_blank" href="https://scholar.google.co.uk/citations?user=rUHfmpQAAAAJ&hl=en&oi=ao">Burke<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> and <a target="_blank" href="https://scholar.google.co.uk/citations?user=Q_aReMIAAAAJ&hl=en&oi=ao">Bykov<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> in their original paper on <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a>. The table numbers correspond to the table numbers in the paper. The experimental setup is as follows: <ul align="justify"; style="font-size:15px"><li>We use the <i>insertion</i> move as a perturbation operator. This operator induces a neighbourhood of size <img src="http://latex.codecogs.com/gif.latex?(m-1)^2" border="0"/>, with <i>m</i> being the number of jobs.</li><li>For every instance, the <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> with a given history length was run 100 independent times. To make the comparison as fair as possible, each of the 100 independent runs eventually stops (as specified by the cutoff strategy, either the 2% or the CCP strategy) and at that point in time we record several pieces of information that our computer simulations keep track of. Subsequently, the run is resumed and continues until the other cutoff strategy tells the algorithm to stop.</li><li>The well-known construction heuristic <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/0305048383900889">NEH<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> (algorithm of Nawaz, Enscore and Ham) is used to generate the initial solution.</li><li>Since the initial solution generated by <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/0305048383900889">NEH<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> is already very good and <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> benefits from accepting worsening moves, we initialize all the <i>L<sub>h</sub></i> elements of the history list of <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> with a cost value of a randomly generated solution.</li><li>The CCP cutoff time is calculated using a confidence level <i>p</i> = 0.95.</li><li>The 2% of total search time without improvement in solution cost requires with a minimum of 100,000 iterations, as done previously in <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a>.</li><li>To calculate the Average Relative Percentage Deviation (<span style="text-decoration: overline">RPD</span>) shown on <a href="index.html#PFSP/table4.html">Table 4</a>, we consulted the best-known solutions of instances from <a target="_blank" href="http://mistic.heig-vd.ch/taillard/problemes.dir/ordonnancement.dir/flowshop.dir/best_lb_up.txt">Taillard<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a>, <a target="_blank" href="https://ars.els-cdn.com/content/image/1-s2.0-S0377221714005992-mmc1.pdf">Vallada et al<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a>, and <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221719300207">Pagnozzi &#38; St&uuml;tzle<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a>.</li><li>However, we were able to improve the best-known solutions for <strong>71</strong> <a target="_blank" href="http://soa.iti.es/problem-instances">VFR<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> instances when using <i>L<sub>h</sub></i> = 50000 and CCP as cutoff time. For these instances, we used our obtained (new) best-known solution to calculate <span style="text-decoration: overline">RPD</span> in <a href="index.html#PFSP/table4.html">Table 4</a>. These instances are shown in <strong><font color="blue">blue bold typeface</font></strong> and the solutions themselves can be obtained from <a href="PFSP/new-vfr-best-knowns.txt" download>here</a>.</li></ul></p><p align="justify"; style="font-size:15px">',
    links: [
      'bootstrap-table.min.css',
      'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'
    ],
    scripts: [

      'https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js',
      'bootstrap-table.min.js',
      'https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table-locale-all.min.js',
      'extensions/export/bootstrap-table-export.min.js'
      
    ]
  })
</script>
