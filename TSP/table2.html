<script>
  init({
    title: '<h2>Travelling Salesman Problem (TSP)</h2><hr>',
    desc: '<p align="justify"; style="font-size:15px"><span style="font-weight: bold;">Table 2:</span> Results obtained by <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> on 30 TSP instances with both stopping criteria, CCP and 2% of total search time, using <i>L<sub>h</sub></i> &#8712; {1, 5000, 50000}. The CCP cutoff time is calculated using a confidence level <i>p</i> = 0.95. The results are averaged over 100 independent runs. Underlined entries are statistical significant with a <i>p-value < </i>0.05 according to the Wilcoxon signed-rank test. (To reveal the <i>p-value</i> keep your mouse cursor over the underlined numbers.) The <strong>Average Relative Percentage Deviation</strong> (<span style="text-decoration: overline">RPD</span>) is calculated as:$$\\sum_{i=1}^r(\\frac{Sol_i-Best_{sol}}{Best_{sol}})/r\\;,$$where <i>Sol<sub>i</sub></i> is the solution quality obtained in the i<sup>th</sup> run, and <i>Best<sub>sol</sub></i> is the cost of the optimal solution consulted from <a target="_blank" href="http://comopt.ifi.uni-heidelberg.de/software/TSPLIB95/STSP.html">TSPLIB<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a>.</p>',
    links: [
      'bootstrap-table.min.css',
      'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'
    ],
    scripts: [
      'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML',
      'https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js',
      'bootstrap-table.min.js',
      'https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table-locale-all.min.js',
      'extensions/export/bootstrap-table-export.min.js'
      
    ]
  })
</script>


<table
  id="table"
  data-buttons-align="left"
  data-search-align="left"
  data-locale="en-UK"
  data-toolbar="#toolbar"
  data-cookie="false"
  #data-cookie-id-table="saveId"
  data-search="true"
  data-show-refresh="true"
  data-show-toggle="false"
  data-show-fullscreen="true"
  data-show-columns="false"
  data-detail-view="false"
  data-show-export="true"
  data-click-to-select="false"
  #data-detail-formatter="detailFormatter"
  #data-minimum-count-columns="2"
  data-show-pagination-switch="true"
  data-pagination="true"
  data-id-field="id"
  data-page-list="[50, 100, all]"
  data-page-size="50"
  data-show-footer="false"
  #data-side-pagination="server"
  data-url="json/TSP-table2.json"
  data-response-handler="responseHandler"
  class="table table-striped table-bordered table-sm " 
  cellspacing="0"
  width="100%">
</table>

<script>
  var $table = $('#table')
  var selections = []

  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }

  window.operateEvents = {
    'click .like': function (e, value, row, index) {
      alert('You click like action, row: ' + JSON.stringify(row))
    },
    'click .remove': function (e, value, row, index) {
      $table.bootstrapTable('remove', {
        field: 'id',
        values: [row.id]
      })
    }
  }

  function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
      height: 550,
      locale: ('en-US'),
      columns: [
        [ {
          title: 'Dataset',
          field: 'id',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: true,
        }, {
          title: 'Instance<br>Size',
          field: 'instanceSize',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: true,
        }, {
          title: 'Stopping<br>Criterion',
          field: 'cutoffType',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: false,
        }, {
          title: '<i>L<sub>h</sub></i> = 1',
          colspan: 3,
          align: 'center'
        }, {
          title: '<i>L<sub>h</sub></i> = 5000',
          colspan: 3,
          align: 'center'
        }, {
          title: '<i>L<sub>h</sub></i> = 50000',
          colspan: 3,
          align: 'center'
        }],
        [{
          field: 'rpd1',
          title: '<span style="text-decoration: overline">RPD</span>',
          sortable: false,
          align: 'right'
        }, {
          field: 'cost1',
          title: 'Cost',
          sortable: false,
          align: 'right'
        }, {
          field: 'iterations1',
          title: 'Iterations',
          align: 'right',
          sortable: false,
        }, {
          field: 'rpd5k',
          title: '<span style="text-decoration: overline">RPD</span>',
          sortable: false,
          align: 'right'
        }, {
          field: 'cost5k',
          title: 'Cost',
          sortable: false,
          align: 'right'
        }, {
          field: 'iterations5k',
          title: 'Iterations',
          align: 'right',
          sortable: false,
        }, {
          field: 'rpd50k',
          title: '<span style="text-decoration: overline">RPD</span>',
          sortable: false,
          align: 'right'
        }, {
          field: 'cost50k',
          title: 'Cost',
          sortable: false,
          align: 'right'
        }, {
          field: 'iterations50k',
          title: 'Iterations',
          align: 'right',
          sortable: false,
        }]
      ]
    })
    $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

      // save your data, here just save the current page
      selections = getIdSelections()
      // push or splice the selections if you want to save all data selections
    })
    $table.on('all.bs.table', function (e, name, args) {
      console.log(name, args)
    })
    $remove.click(function () {
      var ids = getIdSelections()
      $table.bootstrapTable('remove', {
        field: 'id',
        values: ids
      })
      $remove.prop('disabled', true)
    })
  }

  function mounted() {
    initTable()   
    $('#locale').change(initTable)

  }
</script>
