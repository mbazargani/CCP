<script>
  init({
    title: '<h2>Quadratic Assignment Problem (QAP)</h2><hr>',
    desc: '<p align="justify"; style="font-size:15px"><span style="font-weight: bold;">Table 9:</span> For each QAP instance, and for <i>L<sub>h</sub></i> &#8712; {1, 5000, 50000}, the table displays two values (<i>idle<sub>r</sub></i> and <i>idle<sub>p</sub></i>) collected from the experiments that used the CCP cutoff time. <i>idle<sub>r</sub></i> stands for the number of times that the state of <a target="_blank" href="https://www.sciencedirect.com/science/article/pii/S0377221716305495">LAHC<span class="icon icon-link-external fa fa-external-link fa-fw "></span></a> changes, plateau moves aside, and is shown in thousands of iterations rounded to the nearest integer. <i>idle<sub>p</sub></i> shows that same number percentage-wise in terms of the total number of iterations done during the entire run. The results are averaged over 100 independent runs. For each instance we also show the value of <img src="http://latex.codecogs.com/gif.latex?\\beta \\ln |N(s)|" border="0"/> (using <i>p</i> = 0.95), the overhead factor of the CCP calculation with respect to visiting each solution in the neighbourhood exactly once.</p>',
    links: [
      'bootstrap-table.min.css',
      'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'
    ],
    scripts: [
      'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML',
      'https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js',
      'bootstrap-table.min.js',
      'https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table-locale-all.min.js',
      'extensions/export/bootstrap-table-export.min.js'
      
    ]
  })
</script>


<table
  id="table"
  data-buttons-align="left"
  data-search-align="left"
  data-locale="en-UK"
  data-toolbar="#toolbar"
  data-cookie="false"
  #data-cookie-id-table="saveId"
  data-search="true"
  data-show-refresh="true"
  data-show-toggle="false"
  data-show-fullscreen="true"
  data-show-columns="false"
  data-detail-view="false"
  data-show-export="true"
  data-click-to-select="false"
  #data-detail-formatter="detailFormatter"
  #data-minimum-count-columns="2"
  data-show-pagination-switch="true"
  data-pagination="true"
  data-id-field="id"
  data-page-list="[50, 100, all]"
  data-page-size="50"
  data-show-footer="false"
  #data-side-pagination="server"
  data-url="json/QAP-table9.json"
  data-response-handler="responseHandler"
  class="table table-striped table-bordered table-sm" 
  cellspacing="0"
  width="100%">
</table>

<script>
  var $table = $('#table')
  var selections = []

  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }

  window.operateEvents = {
    'click .like': function (e, value, row, index) {
      alert('You click like action, row: ' + JSON.stringify(row))
    },
    'click .remove': function (e, value, row, index) {
      $table.bootstrapTable('remove', {
        field: 'id',
        values: [row.id]
      })
    }
  }

  function initTable() {
    $table.bootstrapTable('destroy').bootstrapTable({
      height: 550,
      locale: $('#locale').val(),
      columns: [
        [ {
          title: 'Dataset',
          field: 'id',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: true,
          width: "200px"
        }, {
          title: 'Instance<br>Size',
          field: 'instanceSize',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: true,
          width: "150px"
        }, {
          title: '<img src="http://latex.codecogs.com/gif.latex?\\beta \\ln |N(s)|" border="0"/>',
          field: 'ccpFactor',
          rowspan: 2,
          align: 'center',
          valign: 'middle',
          sortable: true,
          width: "150px"
        }, {
          title: '<i>L<sub>h</sub></i> = 1',
          colspan: 2,
          align: 'center'
        }, {
          title: '<i>L<sub>h</sub></i> = 5000',
          colspan: 2,
          align: 'center'
        }, {
          title: '<i>L<sub>h</sub></i> = 50000',
          colspan: 2,
          align: 'center'
        }],
        [{
          field: 'idleR1',
          title: '<i>Idle<sub>r</sub></i>',
          sortable: false,
          align: 'right',
          width: "100px"
        }, {
          field: 'idleP1',
          title: '<i>Idle<sub>p</sub></i>',
          sortable: false,
          align: 'right',
          width: "100px"
        }, {
          field: 'idleR5k',
          title: '<i>Idle<sub>r</sub></i>',
          align: 'right',
          sortable: false,
          width: "150px"
        }, {
          field: 'idleP5k',
          title: '<i>Idle<sub>p</sub></i>',
          sortable: false,
          align: 'right',
          width: "100px"
        }, {
          field: 'idleR50k',
          title: '<i>Idle<sub>r</sub></i>',
          sortable: false,
          align: 'right',
          width: "150px"
        }, {
          field: 'idleP50k',
          title: '<i>Idle<sub>p</sub></i>',
          align: 'right',
          sortable: false,
          width: "100px"
        }]
      ]
    })
    $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

      // save your data, here just save the current page
      selections = getIdSelections()
      // push or splice the selections if you want to save all data selections
    })
    $table.on('all.bs.table', function (e, name, args) {
      console.log(name, args)
    })
    $remove.click(function () {
      var ids = getIdSelections()
      $table.bootstrapTable('remove', {
        field: 'id',
        values: ids
      })
      $remove.prop('disabled', true)
    })
  }

  function mounted() {
    initTable()   
    $('#locale').change(initTable)

  }
</script>
